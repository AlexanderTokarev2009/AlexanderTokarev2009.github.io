<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Travel</title>
</head>
<body>
    <section id="hero">
        <nav>
            <img class="logo" src="logo.png" alt="travel">
            <i class="fa-solid fa-bars fa-xl mobile" style="color: #ffffff;"></i>
            <ul class="side-bar">
                <li><a href="#">Главная</a></li>
                <li><a href="#explore">Исследуй</a></li>
                <li><a href="#contact-us">Свяжись с нами</a></li>
            </ul>
        </nav>
        <div class="title">
            <h1>Тайланд</h1>
            <button class="action-btn">Забронировать поездку</button>
        </div>
    </section>
    <section id="explore">
        <h2>Исследуй</h2>
        <div class="gallery">
            <div class="image-box" id="animals">
                <p>Знакомься с экзотическими животными</p>
            </div>
            <div class="image-box" id="sights">
                <p>Изучай достопримечательности</p>
            </div>
            <div class="image-box" id="food">
                <p>Открывай для себя местную кухню</p>
            </div>
            <div class="image-box" id="islands">
                <p>Исследуй тропические острова</p>
            </div>
        </div>
    </section>
    <section id="contact-us">
        <div class="text-container">
            <h2>Остались вопросы?</h2>
            <button class="action-btn">Свяжись с нами</button>            
        </div>
        <div class="image-container">
            <img id="plane" src="plane.png" alt="">
            <img id="beach-clipart" src="beach-clipart.png" alt="">
        </div>

    </section>
</body>
</html>
